<body>
    <script>
        function setup() {
            createCanvas(512, 384);
        }

        function draw() {
            background(0);
            noStroke();

            for(let j=0; i<20; i+j++) {
                for(let i=0; i<512; i+=10) {
                    fill(i * 10,j* 10, 255-j*10);
                     circle(10 + i * 10, 10 + j * 10, 6);
                }

            }
