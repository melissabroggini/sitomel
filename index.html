<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melissa Broggini - Swiss Red</title>
    <style>
        body {
            background-color: #FF0000;
            color: white;
            margin: 0;
            padding: 40px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
            box-sizing: border-box;
        }

        #main-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .top-header {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        #name-container {
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }

        .letter {
            font-size: clamp(50px, 15vw, 180px);
            font-weight: 900;
            text-transform: uppercase;
            line-height: 0.85;
            position: relative;
            display: inline-block;
            
            /* CORREZIONE SPAZIATURA OMOGENEA */
            width: 0.75em; 
            letter-spacing: -0.05em;
            text-align: center;
        }

        .description {
            margin-top: 30px;
            font-size: 1.1rem;
            text-transform: uppercase;
            font-weight: 500;
            max-width: 600px;
            line-height: 1.3;
        }

        .no-break {
            white-space: nowrap;
        }

        .runaway {
            position: absolute;
            cursor: pointer;
            z-index: 100;
            color: white;
            /* Mantiene la stessa larghezza delle lettere fisse per non saltare al click */
            width: 0.75em;
            text-align: center;
        }

        .placeholder {
            border-bottom: 8px solid white;
        }

        .footer-nav {
            margin-top: auto;
            display: flex;
            gap: 20px;
            border-top: 2px solid white;
            padding-top: 20px;
        }

        .footer-nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div class="top-header">Catch me if you can</div>
        
        <div id="name-container"></div>

        <p class="description">
            Seminario introduzione <span class="no-break">alla programmazione</span><br>
            SUPSI SA25/26 <br>
            Docente: Andrea Gysin
        </p>
    </div>

    <nav class="footer-nav">
        <a href="https://melissabroggini.github.io/sitomel/giorno2/index.html">Avatar</a>
        <a href="https://melissabroggini.github.io/sitomel/giorno3/index.html">Lettering</a>
        <a href="https://melissabroggini.github.io/sitomel/giorno4/index.html">Analytics</a>
    </nav>

    <script>
        const nome = "MELISSA BROGGINI";
        const container = document.getElementById('name-container');
        const fugitiveLetters = [];

        nome.split('').forEach((char) => {
            if (char === " ") {
                const br = document.createElement('div');
                br.style.width = "100%";
                container.appendChild(br);
                return;
            }

            const slot = document.createElement('span');
            slot.className = 'letter';

            const isFugitive = "MELISABROGIN".includes(char) && Math.random() > 0.6;

            if (isFugitive) {
                slot.classList.add('placeholder');
                slot.innerHTML = "&nbsp;";
                container.appendChild(slot);

                const runaway = document.createElement('span');
                runaway.className = 'letter runaway';
                runaway.innerText = char;
                
                runaway.style.left = Math.random() * (window.innerWidth - 100) + "px";
                runaway.style.top = Math.random() * (window.innerHeight - 100) + "px";
                
                runaway.addEventListener('click', () => capture(runaway, slot));
                document.body.appendChild(runaway);
                fugitiveLetters.push(runaway);
            } else {
                slot.innerText = char;
                container.appendChild(slot);
            }
        });

        document.addEventListener('mousemove', (e) => {
            fugitiveLetters.forEach(el => {
                if (el.classList.contains('captured')) return;
                const rect = el.getBoundingClientRect();
                const distX = e.clientX - (rect.left + rect.width / 2);
                const distY = e.clientY - (rect.top + rect.height / 2);
                if (Math.hypot(distX, distY) < 150) {
                    const angle = Math.atan2(distY, distX);
                    let newX = rect.left - Math.cos(angle) * 150;
                    let newY = rect.top - Math.sin(angle) * 150;
                    el.style.left = Math.max(10, Math.min(window.innerWidth - 80, newX)) + "px";
                    el.style.top = Math.max(10, Math.min(window.innerHeight - 80, newY)) + "px";
                }
            });
        });

        function capture(el, targetSlot) {
            el.classList.add('captured');
            const targetRect = targetSlot.getBoundingClientRect();
            el.style.left = targetRect.left + "px";
            el.style.top = targetRect.top + "px";
            setTimeout(() => {
                targetSlot.innerText = el.innerText;
                targetSlot.classList.remove('placeholder');
                el.remove();
            }, 500);
        }
    </script>
</body>
</html>
