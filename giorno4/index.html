<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music Analytics - No BTS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --swiss-red: #DA291C;
            --swiss-white: #FFFFFF;
            --swiss-black: #000000;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--swiss-red);
            color: var(--swiss-white);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        header {
            border-bottom: 6px solid var(--swiss-white);
            padding-bottom: 30px;
            margin-bottom: 80px;
        }

        h1 {
            font-size: 100px;
            font-weight: 700;
            line-height: 0.85;
            letter-spacing: -3px;
            margin: 0;
            text-transform: uppercase;
        }

        h2 {
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--swiss-white);
            padding-bottom: 10px;
            letter-spacing: 1px;
            display: inline-block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 100px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border: 1px solid var(--swiss-white);
            transition: background 0.3s ease;
        }

        .stat-card:hover {
            background: var(--swiss-white);
            color: var(--swiss-red);
            cursor: default;
        }

        .stat-number {
            font-size: 70px;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
            letter-spacing: -2px;
            line-height: 1;
        }

        .stat-label {
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            margin-bottom: 80px;
        }

        .chart-wrapper {
            margin-bottom: 20px;
        }

        .chart-container {
            position: relative;
            height: 350px;
            width: 100%;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        footer {
            margin-top: 100px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.4);
            font-size: 12px;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 { font-size: 60px; }
            .charts-section { grid-template-columns: 1fr; gap: 40px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>My Music<br>Analytics.</h1>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number">3.971</span>
                <span class="stat-label">Brani Totali</span>
            </div>
            <div class="stat-card">
                <span class="stat-number">233<small style="font-size: 30px">h</small></span>
                <span class="stat-label">Ore di Ascolto</span>
            </div>
            <div class="stat-card">
                <span class="stat-number">1.908</span>
                <span class="stat-label">Artisti Unici</span>
            </div>
        </div>

        <div class="charts-section">
            
            <div class="chart-wrapper">
                <h2>Top 8 Artisti</h2>
                <div class="chart-container">
                    <canvas id="artistsChart"></canvas>
                </div>
            </div>

            <div class="chart-wrapper">
                <h2>Durata Brani</h2>
                <div class="chart-container">
                    <canvas id="durationChart"></canvas>
                </div>
            </div>

            <div class="chart-wrapper full-width">
                <h2>Top 8 Album</h2>
                <div class="chart-container">
                    <canvas id="albumsChart"></canvas>
                </div>
            </div>

        </div>

        <footer>
            <span>Data Source: Apple Music (Filtered)</span>
            <span>Generated: 2024</span>
        </footer>
    </div>

    <script>
        // Configurazione Chart.js
        Chart.defaults.font.family = "'Helvetica Neue', 'Helvetica', 'Arial', sans-serif";
        Chart.defaults.font.size = 12;
        Chart.defaults.color = '#FFFFFF'; 
        
        const whiteColor = '#FFFFFF';
        const translucentWhite = 'rgba(255, 255, 255, 0.2)';

        // NUOVI DATI (SENZA BTS)
        const artistsData = {
            labels: ['ONE OK ROCK', 'Lana Del Rey', 'Ariana Grande', 'Rafael Krux', 'Billie Eilish', 'Stray Kids', 'Hiroyuki Sawano', 'TWICE'],
            data: [133, 110, 103, 78, 64, 36, 32, 31]
        };

        const albumsData = {
            labels: ['Born to Die', 'Happier Than Ever', 'Positions', '50 Greatest Classical', 'AoT Season 2 OST', 'Luxury Disease', 'Sweetener', 'My Everything'],
            data: [24, 20, 19, 17, 16, 15, 15, 15]
        };

        const durationData = {
            labels: ['Brevi (<3m)', 'Medie (3-5m)', 'Lunghe (>5m)'],
            data: [1254, 2413, 304]
        };

        // 1. Chart Artisti
        new Chart(document.getElementById('artistsChart'), {
            type: 'bar',
            data: {
                labels: artistsData.labels,
                datasets: [{
                    label: 'Numero Brani',
                    data: artistsData.data,
                    backgroundColor: whiteColor,
                    barPercentage: 0.7,
                    borderRadius: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { 
                        beginAtZero: true, 
                        grid: { color: translucentWhite, borderDash: [5, 5] },
                        ticks: { color: whiteColor }
                    },
                    x: { 
                        grid: { display: false },
                        ticks: { color: whiteColor, autoSkip: false, maxRotation: 45, minRotation: 45 }
                    }
                }
            }
        });

        // 2. Chart Durata
        new Chart(document.getElementById('durationChart'), {
            type: 'doughnut',
            data: {
                labels: durationData.labels,
                datasets: [{
                    data: durationData.data,
                    backgroundColor: [whiteColor, 'rgba(255,255,255, 0.6)', 'rgba(255,255,255, 0.3)'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%',
                plugins: {
                    legend: { position: 'bottom', labels: { usePointStyle: true, padding: 20 } }
                }
            }
        });

        // 3. Chart Album
        new Chart(document.getElementById('albumsChart'), {
            type: 'bar',
            data: {
                labels: albumsData.labels,
                datasets: [{
                    label: 'Brani per Album',
                    data: albumsData.data,
                    backgroundColor: whiteColor,
                    barPercentage: 0.5,
                    borderRadius: 2
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { 
                        beginAtZero: true, 
                        grid: { color: translucentWhite, borderDash: [5, 5] },
                        ticks: { color: whiteColor }
                    },
                    y: { 
                        grid: { display: false },
                        ticks: { color: whiteColor }
                    }
                }
            }
        });
    </script>
</body>
</html>
